
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell</title>
    <style>
        /* Reset and Basics */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 15px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Jumbotron */
        .jumbotron {
            background-image: url(https://images.alphacoders.com/134/thumb-1920-1349201.png);
            background-repeat: no-repeat;
            /* background-position: center; */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }
        
        .jumbotron h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        
        .btn-main {
            display: inline-block;
            background-color: #333;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 24px;
            margin-top: 20px;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .btn-main:hover {
            background-color: #ffffff;
            color: #333;
            border-color: #333;
        }
        
        /* Supporting Section */
        .supporting {
            padding: 80px 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        
        .supporting .col {
            width: 33%;
            float: left;
            padding: 0 15px;
            margin-bottom: 30px;
        }
        
        .supporting img {
            height: 60px;
            margin-bottom: 15px;
        }
        
        .supporting h2 {
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .supporting p {
            font-size: 1rem;
            line-height: 1.6;
        }
        
        /* Footer */
        .footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 30px 0;
        }
        
        .footer p {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .jumbotron h1 {
                font-size: 2.5rem;
            }
            
            .btn-main {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .supporting .col {
                width: 100%;
            }
        }

        /* Button Styles */
button {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Button Hover and Active Effects */
button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

button:active {
    background-color: #003f7f;
}

/* Disable Button Style */
button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <!-- Header Content if any -->
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="main">
                <h1>Emotion Detection</h1>
                <form method="post">
                    {% csrf_token %}
                    <a href="#" class="btn-main"><input type="submit" value="Click"> CAMERA</a></form>
                </form>
            </div>
        </div>
    </div>

    

    

</body>
</html>
